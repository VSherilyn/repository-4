<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" >
</head>

<body>
	<script>
		var text;
		var a = prompt('Введите число от 1 до 7: ');
		switch (a)
		{
			case "1": text = "Понедельник"; break;
			case "2": text = "Вторник"; break;
			case "3": text = "Среда"; break;
			case "4": text = "Четверг"; break;
			case "5": text = "Пятница"; break;
			case "6": text = "Суббота"; break;
			case "7": text = "Воскресение"; break;
			default: text = "Число должно быть целое в диапазоне от 1 до 7 ! Проверьте правильность введенных данных."
		}
		alert(text);
	</script>
</body>
</html>
