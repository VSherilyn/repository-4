	<script>
		var Arry = [3,6,4,5,28,8,9];
		
		function countDividers(num) {
			
			for(var i = 2; i <= Math.round(num / 2); i++) {
				if(num % i === 0) num++
			}
			return num;
		}
		Arry.sort(function(a,b) {
			return countDividers(a) < countDividers(b);
