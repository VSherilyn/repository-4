	<title>JS String</title>
</head>

<body>
	<script>
		var str1 = "word";
		console.log(str1.length);
		
		var str2 = "replaced"
		var str3 = str1.replace(str1, str2);
		console.log(str3);
		
		
		function reverse(s) {
			return s.split('').reverse().join('');
		}
		var str4 = "Регулярные выражения";
		console.log(reverse(str4));
		
		var str5 = "'Hello',23,\"Kyiv\",28.5,Kiev";
		console.log(str5.split(','));
	</script>
